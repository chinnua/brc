<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--getmdl-select-->
    <link rel="stylesheet" href="assets/getmdl-select.min.css">
    <script defer src="assets/getmdl-select.min.js"></script>

    <script src="calc.js"></script>
    <title>BRC</title>
    <style>
        .full-width {
            width: 100%;
        }
    </style>
</head>

<body style="font-family:'Roboto','Helvetica','Arial',sans-serif!important;">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">B R C</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav> -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">B R C</span>
            <!-- <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav> -->
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" style="margin: 10px;">
                <!-- Your content goes here -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length">
                    <label class="mdl-textfield__label" for="length">Length</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="breadth">
                    <label class="mdl-textfield__label" for="breadth">Breadth</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height">
                    <label class="mdl-textfield__label" for="height">Height</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height full-width">
                    <input type="text" value="" class="mdl-textfield__input" id="unit" readonly>
                    <input type="hidden" value="" name="unit">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    <label for="unit" class="mdl-textfield__label">Unit</label>
                    <ul for="unit" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="inch" data-selected="true">Inches</li>
                        <li class="mdl-menu__item" data-val="mm">mm</li>
                        <li class="mdl-menu__item" data-val="cm">cm</li>
                    </ul>
                </div>
                <!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent full-width" onclick="doCalculate();">
                    Calculate
                </button>
                <div style="display: none" id="result">
                    <ul class="mdl-list">
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                Board Size:&nbsp;<span id="boardSize"></span><span>&nbsp;inches</span>
                            </span>
                        </li>
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                Box Weight:&nbsp;<span id="boxWeight"></span><span>&nbsp;grams</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script>
        function doCalculate() {
            debugger
            var length = $('#length').val();
            var breadth = $('#breadth').val();
            var height = $('#height').val();
            var unit = $('input[name="unit"]').val();
            var calcData = calculate(length, breadth, height, unit, 5, 120);
            $('#boardSize').html(calcData.boardLength + ' x ' + calcData.boardBreadth);
            $('#boxWeight').html(calcData.weight);
            $('#result').css('display', 'block');
            //alert(calcData.weight);
        }
    </script>
</body>

</html>
