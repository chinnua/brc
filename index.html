<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="calc.js"></script>
    <title>BRC</title>

        .full-width {
            width: 100%;
        }
    </style>
</head>

<body style="font-family:'Roboto','Helvetica','Arial',sans-serif!important; text-align: center">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Box Rate Calc</span>
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- <nav class="mdl-navigation mdl-layout--large-screen-only">

                </nav> -->
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Box Rate Calc</span>
            <!-- <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav> -->
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" style="margin: 10px;">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="number" pattern="[0-9]*(\.[0-9]+)?" id="length">
                    <label class="mdl-textfield__label" for="length">Length</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="number" pattern="[0-9]*(\.[0-9]+)?" id="breadth">
                    <label class="mdl-textfield__label" for="breadth">Breadth</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="number" pattern="[0-9]*(\.[0-9]+)?" id="height">
                    <label class="mdl-textfield__label" for="height">Height</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height full-width">
                    <input type="text" value="" class="mdl-textfield__input" id="unit" readonly>
                    <input type="hidden" value="" name="unit">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    <label for="unit" class="mdl-textfield__label">Unit</label>
                    <ul for="unit" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="inch" data-selected="true">Inches</li>
                        <li class="mdl-menu__item" data-val="mm">mm</li>
                        <li class="mdl-menu__item" data-val="cm">cm</li>
                    </ul>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height full-width">
                    <input type="text" value="" class="mdl-textfield__input" id="ply" readonly>
                    <input type="hidden" value="" name="ply">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    <label for="ply" class="mdl-textfield__label">Ply</label>
                    <ul for="ply" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="1">1</li>
                        <li class="mdl-menu__item" data-val="3" data-selected="true">3</li>
                        <li class="mdl-menu__item" data-val="5">5</li>
                        <li class="mdl-menu__item" data-val="7">7</li>
                        <li class="mdl-menu__item" data-val="9">9</li>
                        <li class="mdl-menu__item" data-val="11">11</li>
                    </ul>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="number" pattern="[0-9]+" id="gsm">
                    <label class="mdl-textfield__label" for="gsm">GSM Base</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                    <input class="mdl-textfield__input" type="number" pattern="[0-9]+" id="gsmOthers">
                    <label class="mdl-textfield__label" for="gsmOthers">GSM Others</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="doCalculate();">
                    Calculate
                </button>
                <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

                <dialog class="mdl-dialog" style="width: 75%;">
                    <h4 class="mdl-dialog__title">Result</h4>
                    <div class="mdl-dialog__content">
                        <h6>
                            Board Size:&nbsp;
                            <strong><span id="boardSize"></span></strong>
                            <span>&nbsp;inches</span>
                        </h6>
                        <h6>
                            Box Weight:&nbsp;
                            <strong><span id="boxWeight"></span></strong>
                            <span>&nbsp;grams</span>
                        </h6>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close">OK</button>
                    </div>
                </dialog>

                <!-- <div class="demo-card-wide mdl-card mdl-shadow--4dp full-width" style="margin-top: 20px; border: 1px solid #3E4EB8; display: none"
                    id="result">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Results</h2>
                    </div>
                    <div>
                        <h6>
                            Board Size:&nbsp;
                            <span id="boardSize"></span>
                            <span>&nbsp;inches</span>
                        </h6>
                        <h6>
                            Box Weight:&nbsp;
                            <span id="boxWeight"></span>
                            <span>&nbsp;grams</span>
                        </h6>
                    </div>
                </div> -->
        </main>
        </div>
        <script>
            function doCalculate() {
                var length = $('#length').val();
                var breadth = $('#breadth').val();
                var height = $('#height').val();
                var unit = $('input[name="unit"]').val();
                var ply = $('input[name="ply"]').val();
                var gsm = $('#gsm').val();
                var gsmOthers = $('#gsmOthers').val();
                if (length == "" || breadth == "" || height == "" || gsm == "") {
                    showToast('Please fill all the fields!');
                } else {
                    if (gsmOthers == "") {
                        gsmOthers = gsm;
                    }
                    var calcData = calculate(length, breadth, height, unit, ply, gsm, gsmOthers);
                    var dialog = document.querySelector('dialog');
                    dialog.querySelector('.close').addEventListener('click', function () {
                        dialog.close();
                    });
                    $('#boardSize').html(calcData.boardLength + ' x ' + calcData.boardBreadth);
                    $('#boxWeight').html(calcData.weight);
                    dialog.showModal();

                    //$('#result').css('display', 'block');
                }
            };

            function showToast(message) {
                var snackbarContainer = document.querySelector('#toast');
                var data = {
                    message: message
                };
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
            };
        </script>
</body>

</html>
